<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://use.typekit.net/olm6gtp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyewon Works</title>
    <style>
        body {
            margin: 0;
            color: #B6B6B6;
            background-color: #000;
            font-family: 'Pretendard', sans-serif;
            padding-left: 50px;
            padding-right: 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 18pt;
        }

        header .left-nav {
            flex: 1;
            text-align: left;
        }

        header .center-nav {
            flex: 1;
            text-align: center;
        }

        header .right-nav {
            flex: 1;
            text-align: right;
        }

        header a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 10px;
            cursor: pointer;
            font-family: "degular", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        header a:hover {
            text-decoration: underline;
        }

        .home-gallery {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .home-gallery img {
            width: 1200px;
            height: 675px;
            object-fit: cover;
            margin: 0 0 20px 0;
            transition: transform 1.5s ease, opacity 1.5s ease;
            opacity: 0;
        }

        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .gallery.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item {
            position: relative;
            width: 580px;
            height: 580px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(0.6);
        }

        .gallery-item .info {
            position: absolute;
            bottom: 20px;
            left: 10px;
            color: #FFFFFF;
            text-align: left;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .info {
            opacity: 1;
        }

        .gallery-item .info .title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .gallery-item .info .description {
            font-weight: 400;
            font-size: 14px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #6D6D6D;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
            font-size: 12px;
            font-weight: 200;
        }

        /* 모바일 화면 미디어 쿼리 */
        @media (max-width: 768px) {
            body {
                padding-left: 15px;
                padding-right: 15px;
            }

            header {
                font-size: 12pt;
            }

            header .left-nav {
                text-align: left;
            }

            header .center-nav {
                text-align: center;
            }

            header .right-nav {
                text-align: right;
            }

            .home-gallery img {
                width: 373px;
                height: 210px;
            }

            .gallery-item {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body id="top">
    <header>
        <div class="left-nav">
            <a id="home-link">Hyewonworks</a>
        </div>
        <div class="center-nav">
            <a id="project-link">Project</a>
        </div>
        <div class="right-nav">
            <a id="about-link">About</a>
        </div>
    </header>

    <!-- Home Gallery Section -->
    <div class="home-gallery" id="home-gallery-section">
        <img src="images/home1.jpg" alt="Home Image 1" class="animate">
        <img src="images/home2.jpg" alt="Home Image 2" class="animate">
        <img src="images/home3.jpg" alt="Home Image 3" class="animate">
        <img src="images/home4.jpg" alt="Home Image 4" class="animate">
    </div>

    <!-- Project Gallery Section -->
    <div class="gallery" id="gallery-section">
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Project Image 1">
            <div class="info">
                <div class="title">프로젝트 제목 1</div>
                <div class="description">본문 내용 1</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Project Image 2">
            <div class="info">
                <div class="title">프로젝트 제목 2</div>
                <div class="description">본문 내용 2</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Project Image 3">
            <div class="info">
                <div class="title">프로젝트 제목 3</div>
                <div class="description">본문 내용 3</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="Project Image 4">
            <div class="info">
                <div class="title">프로젝트 제목 4</div>
                <div class="description">본문 내용 4</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image5.jpg" alt="Project Image 5">
            <div class="info">
                <div class="title">프로젝트 제목 5</div>
                <div class="description">본문 내용 5</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image6.jpg" alt="Project Image 6">
            <div class="info">
                <div class="title">프로젝트 제목 6</div>
                <div class="description">본문 내용 6</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="#top">Back to top</a>
    </div>

    <footer>
        &copy; 2025 Portfolio Gallery. All rights reserved.
    </footer>

    <script>
        const homeLink = document.getElementById('home-link');
        const projectLink = document.getElementById('project-link');
        const homeGallery = document.getElementById('home-gallery-section');
        const gallerySection = document.getElementById('gallery-section');

        // Function to hide all sections
        function hideAllSections() {
            homeGallery.style.display = 'none';
            gallerySection.style.display = 'none';
        }

        // 초기 페이지 로드 시 Home Gallery Section 표시
        window.onload = function() {
            hideAllSections();
            homeGallery.style.display = 'flex';

            // Home 섹션 애니메이션 초기화
            const homeImages = document.querySelectorAll('.home-gallery img');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.transform = 'translateY(0)';
                        entry.target.style.opacity = '1';
                    } else {
                        entry.target.style.transform = 'translateY(50px)';
                        entry.target.style.opacity = '0';
                    }
                });
            });

            homeImages.forEach(img => {
                img.style.transform = 'translateY(50px)';
                observer.observe(img);
            });
        };

        // Project 메뉴 클릭 이벤트
        projectLink.addEventListener('click', () => {
            hideAllSections();
            gallerySection.style.display = 'flex';

            // Project 섹션 애니메이션 초기화
            gallerySection.classList.add('visible');
            const projectItems = document.querySelectorAll('.gallery-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible');
                    }
                });
            });

            projectItems.forEach(item => {
                observer.observe(item);
            });
        });

        // Home 메뉴 클릭 이벤트
        homeLink.addEventListener('click', () => {
            hideAllSections();
            homeGallery.style.display = 'flex';
        });
    </script>
</body>
</html>
