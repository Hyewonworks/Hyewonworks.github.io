<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://use.typekit.net/olm6gtp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyewon Works</title>
    <style>
        body {
            margin: 0;
            color: #B6B6B6;
            background-color: #000;
            font-family: 'Pretendard', sans-serif;
            padding-left: 50px; /* 왼쪽 여백 추가 */
            padding-right: 50px; /* 오른쪽 여백 추가 */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 18pt; /* 헤더 글씨 크기 */
        }

        header .left-nav, header .right-nav {
            display: flex;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 10px;
            cursor: pointer;
            font-family: "degular", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        header a:hover {
            text-decoration: underline;
        }

        .home-gallery {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .home-gallery img {
            width: 1200px; /* 고정된 너비 */
            height: 675px; /* 고정된 높이 */
            object-fit: cover; /* 이미지 비율 유지하며 크기 조정 */
            margin: 0 0 20px 0; /* 이미지 간 여백 */
        }

        .gallery {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
            overflow: hidden; /* 부모 영역을 넘는 요소 숨김 */
        }

        .gallery img {
            width: 650px; /* 변경된 이미지 크기 */
            height: 650px; /* 변경된 이미지 크기 */
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease; /* 호버 효과 전환 부드럽게 */
        }

        .gallery-item:hover img {
            filter: brightness(0.6); /* 이미지 어두워짐 */
        }

        .gallery-item .info {
            position: absolute;
            bottom: 10px; /* 이미지 하단에서 10px 위 */
            left: 10px; /* 이미지 좌측에서 10px */
            color: #FFFFFF;
            text-align: left;
            z-index: 10;
            opacity: 0; /* 초기 상태: 숨김 */
            transition: opacity 0.3s ease; /* 호버 시 나타나는 효과 부드럽게 */
        }

        .gallery-item:hover .info {
            opacity: 1; /* 호버 시 문구 보이기 */
        }

        .gallery-item .title {
            font-weight: 600;
            margin-bottom: 5px; /* 프로젝트 제목과 설명 사이 여백 */
            margin-Left: 20px;
        }

        .gallery-item .description {
            font-weight: 400;
            margin-bottom: 20px; /* 문구의 하단 여백 추가 */
            margin-Left: 20px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #6D6D6D;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
            font-size: 12px;
            font-weight: 200;
        }
    </style>
</head>
<body id="top">
    <header>
        <div class="left-nav">
            <a id="home-link">Hyewonworks</a>
        </div>
        <div class="right-nav">
            <a id="project-link">Project</a>
            <a id="about-link">About</a>
        </div>
    </header>

    <!-- Home Gallery Section -->
    <div class="home-gallery" id="home-gallery-section">
        <img src="images/home1.jpg" alt="Home Image 1">
        <img src="images/home2.jpg" alt="Home Image 2">
        <img src="images/home3.jpg" alt="Home Image 3">
        <img src="images/home4.jpg" alt="Home Image 4">
    </div>

    <!-- Project Gallery Section -->
    <div class="gallery" id="gallery-section">
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Project Image 1">
            <div class="info">
                <div class="title">프로젝트 제목 1</div>
                <div class="description">본문 내용 1</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Project Image 2">
            <div class="info">
                <div class="title">프로젝트 제목 2</div>
                <div class="description">본문 내용 2</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Project Image 3">
            <div class="info">
                <div class="title">프로젝트 제목 3</div>
                <div class="description">본문 내용 3</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="Project Image 4">
            <div class="info">
                <div class="title">프로젝트 제목 4</div>
                <div class="description">본문 내용 4</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="#top">Back to top</a>
    </div>

    <footer>
        &copy; 2025 Portfolio Gallery. All rights reserved.
    </footer>

    <script>
        const homeLink = document.getElementById('home-link');
        const projectLink = document.getElementById('project-link');
        const homeGallery = document.getElementById('home-gallery-section');
        const gallerySection = document.getElementById('gallery-section');

        // Function to hide all sections
        function hideAllSections() {
            homeGallery.style.display = 'none';
            gallerySection.style.display = 'none';
        }

        // 초기 페이지 로드 시 Home Gallery Section 표시
        window.onload = function() {
            hideAllSections();
            homeGallery.style.display = 'flex';
        };

        // Home 메뉴 클릭 이벤트
        homeLink.addEventListener('click', () => {
            hideAllSections();
            homeGallery.style.display = 'flex';
        });

        // Project 메뉴 클릭 이벤트
        projectLink.addEventListener('click', () => {
            hideAllSections();
            gallerySection.style.display = 'flex';
        });
    </script>
</body>
</html>
