<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://use.typekit.net/olm6gtp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyewon Works</title>
    <style>
        body {
            margin: 0;
            color: #B6B6B6;
            background-color: #000;
            font-family: 'Pretendard', sans-serif;
            padding-left: 50px; /* 왼쪽 여백 추가 */
            padding-right: 50px; /* 오른쪽 여백 추가 */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 18pt; /* 헤더 글씨 크기 */
        }

        header .left-nav, header .right-nav {
            display: flex;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 10px;
            cursor: pointer;
            font-family: "degular", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        header a:hover {
            text-decoration: underline;
        }

        .home-gallery {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .home-gallery img {
            width: 1200px; /* 고정된 너비 */
            height: 675px; /* 고정된 높이 */
            object-fit: cover; /* 이미지 비율 유지하며 크기 조정 */
            margin: 0 0 20px 0; /* 이미지 간 여백 */
            transition: transform 1.5s ease, opacity 1.5s ease; /* 스크롤 애니메이션 추가 */
            opacity: 0; /* 초기 상태에서 보이지 않음 */
        }

        .gallery {
            display: none;
            flex-wrap: wrap; /* 가로 정렬을 위한 설정 */
            justify-content: center; /* 이미지 중앙 정렬 */
            gap: 20px; /* 이미지 간 간격 */
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            width: 580px;
            height: 580px;
            overflow: hidden;
        }

        .gallery img {
            width: 100%; /* 부모 크기에 맞춤 */
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease; /* 호버 효과 */
        }

        .gallery-item:hover img {
            filter: brightness(0.4); /* 호버 시 어두워짐 */
        }

        .gallery-item .info {
            position: absolute;
            bottom: 20px;
            left: 10px;
            color: #FFFFFF;
            text-align: left;
            z-index: 10;
            opacity: 0; /* 기본적으로 숨김 */
            transition: opacity 0.3s ease; /* 호버 시 서서히 표시 */
        }

        .gallery-item:hover .info {
            opacity: 1; /* 호버 시 표시 */
        }

        .gallery-item .info .title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            margin-Left: 15px;
        }

        .gallery-item .info .description {
            font-weight: 400;
            font-size: 14px;
            margin-Left: 15px;
            margin-bottom:15px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #6D6D6D;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
            font-size: 12px;
            font-weight: 200;
        }
    </style>
</head>
<body id="top">
    <header>
        <div class="left-nav">
            <a id="home-link">Hyewonworks</a>
        </div>
        <div class="right-nav">
            <a id="project-link">Project</a>
            <a id="about-link">About</a>
        </div>
    </header>

    <!-- Home Gallery Section -->
    <div class="home-gallery" id="home-gallery-section">
        <img src="images/home1.jpg" alt="Home Image 1" class="animate">
        <img src="images/home2.jpg" alt="Home Image 2" class="animate">
        <img src="images/home3.jpg" alt="Home Image 3" class="animate">
        <img src="images/home4.jpg" alt="Home Image 4" class="animate">
    </div>

    <!-- Project Gallery Section -->
    <div class="gallery" id="gallery-section">
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Project Image 1">
            <div class="info">
                <div class="title">프로젝트 제목 1</div>
                <div class="description">본문 내용 1</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Project Image 2">
            <div class="info">
                <div class="title">프로젝트 제목 2</div>
                <div class="description">본문 내용 2</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Project Image 3">
            <div class="info">
                <div class="title">프로젝트 제목 3</div>
                <div class="description">본문 내용 3</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="Project Image 4">
            <div class="info">
                <div class="title">프로젝트 제목 4</div>
                <div class="description">본문 내용 4</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image5.jpg" alt="Project Image 5">
            <div class="info">
                <div class="title">프로젝트 제목 5</div>
                <div class="description">본문 내용 5</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/image6.jpg" alt="Project Image 6">
            <div class="info">
                <div class="title">프로젝트 제목 6</div>
                <div class="description">본문 내용 6</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="#top">Back to top</a>
    </div>

    <footer>
        &copy; 2025 Portfolio Gallery. All rights reserved.
    </footer>

    <script>
        const homeLink = document.getElementById('home-link');
        const projectLink = document.getElementById('project-link');
        const homeGallery = document.getElementById('home-gallery-section');
        const gallerySection = document.getElementById('gallery-section');

        // Function to hide all sections
        function hideAllSections() {
            homeGallery.style.display = 'none';
            gallerySection.style.display = 'none';
        }

        // 초기 페이지 로드 시 Home Gallery Section 표시
        window.onload = function() {
            hideAllSections();
            homeGallery.style.display = 'flex';

            // 스크롤 애니메이션 적용
            const images = document.querySelectorAll('.home-gallery img');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.transform = 'translateY(0)';
                        entry.target.style.opacity = '1';
                    } else {
                        entry.target.style.transform = 'translateY(50px)';
                        entry.target.style.opacity = '0';
                    }
                });
            });

            images.forEach(img => {
                img.style.transform = 'translateY(50px)';
                observer.observe(img);
            });
        };

        // Home 메뉴 클릭 이벤트
        homeLink.addEventListener('click', () => {
            hideAllSections();
            homeGallery.style.display = 'flex';
        });

        // Project 메뉴 클릭 이벤트
        projectLink.addEventListener('click', () => {
            hideAllSections();
            gallerySection.style.display = 'flex';
        });
    </script>
</body>
</html>
