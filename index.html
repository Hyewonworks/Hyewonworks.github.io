<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyewon Works</title>
    <style>
        body {
            margin: 0;
            color: #B6B6B6;
            background-color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
        }

        header .left-nav {
            display: flex;
            align-items: center;
        }

        header .right-nav {
            display: flex;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #B6B6B6;
            font-size: 14px;
            margin: 0 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .gallery img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .navigation a {
            text-decoration: none;
            color: #6D6D6D;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
            font-size: 12px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-nav">
            <a href="#">Home</a>
        </div>
        <div class="right-nav">
            <a href="#">Project</a>
            <a href="#">About</a>
        </div>
    </header>

    <div class="gallery">
        <img src="images/image1.jpg">
        <img src="images/image2.jpg">
        <img src="images/image3.jpg">
        <img src="images/image4.jpg">
    </div>

    <div class="navigation">
        <a href="#">Back to top</a>
    </div>

    <footer>
        &copy; 2025 Portfolio Gallery. All rights reserved.
    </footer>
</body>
</html>
