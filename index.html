<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="favicon image" href="/favicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyewon Works</title>
    <style>
        body {
            margin: 0;
            color: #B6B6B6;
            background-color: #000;
            font-family: 'Pretendard', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Pretendard', sans-serif;
            font-weight: 600;
        }

        header .left-nav {
            display: flex;
            align-items: center;
        }

        header .right-nav {
            display: flex;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #B6B6B6;
            font-size: 14px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: 600;
        }

        header a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px;
        }

        .gallery-item {
            margin-bottom: 20px;
        }

        .gallery img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .gallery .title {
            font-weight: 600;
            font-size: 12pt;
            color: #FFFFFF;
            margin: 5px 0;
        }

        .gallery .description {
            font-weight: 400;
            font-size: 10pt;
            color: #D1D1D1;
            margin: 0;
        }

        .navigation {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #6D6D6D;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #000;
            font-size: 12px;
            font-family: 'Pretendard', sans-serif;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-nav">
            <a id="home-link">Hyewonworks</a>
        </div>
        <div class="right-nav">
            <a id="project-link">Project</a>
            <a id="about-link">About</a>
        </div>
    </header>

    <!-- Home Gallery Section -->
    <div class="home-gallery" id="home-gallery-section">
        <img src="images/home1.jpg">
        <img src="images/home2.jpg">
        <img src="images/home3.jpg">
        <img src="images/home4.jpg">
    </div>

    <!-- Project Gallery Section -->
    <div class="gallery" id="gallery-section">
        <div class="gallery-item">
            <img src="images/image1.jpg">
            <div class="title">프로젝트 제목 1</div>
            <p class="description">본문 내용 1</p>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg">
            <div class="title">프로젝트 제목 2</div>
            <p class="description">본문 내용 2</p>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg">
            <div class="title">프로젝트 제목 3</div>
            <p class="description">본문 내용 3</p>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg">
            <div class="title">프로젝트 제목 4</div>
            <p class="description">본문 내용 4</p>
        </div>
    </div>

    <div class="navigation" id="navigation-section">
        <a href="#header">Back to top</a>
    </div>

    <footer>
        &copy; 2025 Portfolio Gallery. All rights reserved.
    </footer>

    <script>
        const homeLink = document.getElementById('home-link');
        const projectLink = document.getElementById('project-link');
        const homeGallery = document.getElementById('home-gallery-section');
        const gallerySection = document.getElementById('gallery-section');
        const navigationSection = document.getElementById('navigation-section');

        // Function to hide all sections
        function hideAllSections() {
            homeGallery.style.display = 'none';
            gallerySection.style.display = 'none';
            navigationSection.style.display = 'none';
        }

        // 초기 페이지 로드 시 Home Gallery Section 표시
        window.onload = function() {
            hideAllSections();
            homeGallery.style.display = 'flex';
            navigationSection.style.display = 'flex';
        };

        // Home 메뉴 클릭 이벤트
        homeLink.addEventListener('click', () => {
            hideAllSections();
            homeGallery.style.display = 'flex';
            navigationSection.style.display = 'flex';
        });

        // Project 메뉴 클릭 이벤트
        projectLink.addEventListener('click', () => {
            hideAllSections();
            gallerySection.style.display = 'flex';
            navigationSection.style.display = 'flex';
        });
    </script>
</body>
</html>
