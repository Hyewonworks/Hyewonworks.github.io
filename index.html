<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyewon Works</title>
    <style>
        body {
            margin: 0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin: 0 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .gallery img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">GALLERY</a>
            <a href="#">INDEX</a>
            <a href="#">CMND.SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <div class="gallery">
        <img src="images/image1.jpg">
        <img src="images/image2.jpg">
        <img src="images/image3.jpg">
        <img src="images/image4.jpg">
    </div>

    <div class="navigation">
        <a href="#">BACK TO TOP</a>
    </div>

    <footer>
        &copy; 2025 Portfolio Gallery. All rights reserved.
    </footer>
</body>
</html>
